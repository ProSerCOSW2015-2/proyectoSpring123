<div ng-controller="skcontroller">
    <h1> Carro de compras </h1>
    <h2> Productos seleccionados:</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre del producto</th>
                <th>Precio</th>                            
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="prodSelect in selectedProducts">       
                            <td>{{ prodSelect.idproducto}}</td>
                            <td>{{ prodSelect.nombre}}</td>
                            <td>{{ prodSelect.precio}}</td>
            </tr>
        </tbody>
    </table>
    
        
    Costo total: {{costoTotal}}
    
</div>
