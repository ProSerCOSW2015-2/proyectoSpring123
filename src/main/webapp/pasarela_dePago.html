<div   style="background-color: rgba(156, 151, 151, 0.64);">
	<div class="container">
		<div class="row" >
			<div class="col-md-12">
                            <div class="col-md-12 some-notes">
                                <div class="title">
                                    <h2>Pasarela de Pago</h2>
                                </div>
                                <div class="desc">
                                    <p>Por favor diligencia todos los campos para realizar el pago.</p>
                                </div>
                            </div>
				<div class="col-md-12">
				
					<form role="form">
						<div class="col-md-6 col-sm-12 col-xs-12contact-form">
	                        <div class="form-group">
                                    <input type="text" class="form-control form-effect" id="name" placeholder="Nombre" ng-model="nombre">
	                        </div>
	                        <div class="form-group">
	                            <input type="text" class="form-control form-effect" id="apellido" placeholder="Apellido" ng-model="apellido">
	                        </div>
                                <div class="form-group">
                                    <label for="mySelect" style=" font-family: 'Roboto', sans-serif;font-size: x-large;">Tipo de Documento:</label>
                                    <select ng-model="operators.value" ng-options="v for v in operators.values"></select>
                                    
	                        </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-effect" id="numDoc" placeholder="Numero de Documento" ng-model="numDoc">
	                        </div>
                                
	                        <div class="form-group">                                 
	                            <input type="text" class="form-control form-effect" id="direccion" placeholder="DirecciÃ³n" ng-model="direccion">
	                        </div>
	                        
	                        
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12contact-form">
                                <div class="form-group">
	                            <input type="text" class="form-control form-effect" id="tel" placeholder="Telefono" ng-model="telefono">
	                        </div>
                        	
	                        <div class="form-group">                                 
	                            <input type="email" class="form-control form-effect" id="email" placeholder="Correo Electronico" ng-model="correo">
	                        </div>
	                        <div class="form-group">
	                            <input type="text" class="form-control form-effect" id="numtarjeta" placeholder="Numero de Tarjeta de credito" ng-model="telefono">
	                        </div>
	                        <div class="form-group">                                 
	                            <input type="text" class="form-control form-effect" id="numSeguridadTarjeta" placeholder="Numero de Seguridad" ng-model="contra1">
	                        </div>
                                 <div class="form-group">                                 
                                     <input type="date" class="form-control form-effect" id="numSeguridadTarjeta" placeholder="Fecha de vencimiento" ng-model="contra1">
	                        </div>   
                            <button type="submit" class="btn btn-default btn-sub" style="background-color: #4E618C;" ng-click="">Pagar</button>
                        </div>
                    </form>
				
				
			</div>
			</div>
		</div>
	</div>
    <br/><br/><br/>
        <div class="desc">
             <div class="desc">
                  <p>Informacion del pago.</p>
             </div>
             <!-- Tabla servicios de proveedores de transporte -->
             <table class="table table-striped" style="cursor: pointer;">
                  <thead>
                       <tr ng-repeat="prod in carrito">
                            <th>Servicios del Proveedor : {{prod.proveedor}}</th>  
                            <th>Servicio: {{prod.nombre}}</th> 
                            <th>Valor a pagar: {{prod.precio| currency }}</th> 
                       </tr>
                  </thead>
             </table> 
        </div>
    
    <br>
        
</div>
